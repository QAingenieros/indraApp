<ion-content mode="ios">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="header" #headerLogin>
          <ion-icon src="assets/svg/logoEcopetrolLight.svg" [ngStyle]="{ 'height.px': styleSvgs.heightLogo, 'width.px': styleSvgs.widthLogo }" class="svg-ecopetrol"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="11" id="container" #containerLogin>
        <div class="form-header">
          <ion-icon src="assets/svg/loginHeader.svg" class="svg-header-form" [ngStyle]="{ 'height.px': styleSvgs.heightHeader, 'width.px': styleSvgs.widthHeader }"></ion-icon>
          <!--<h2><ion-icon name="lock-closed-outline"></ion-icon>Login</h2>-->
        </div>
        <form #form="ngForm" novalidate class="form-login">
          <ion-list>
            <ion-item class="item-form-login">
              <ion-input type="email" name="email" [(ngModel)]="credenciales.email" placeholder="Usuario"></ion-input>
            </ion-item>
            <ion-item class="item-form-login">
              <ion-input type="password" name="password" [(ngModel)]="credenciales.password" placeholder="ContraseÃ±a"></ion-input>
            </ion-item>
            <ion-button class="btn-continue" expand="block" (click)="login()">INGRESAR</ion-button>
          </ion-list>
        </form>
      </ion-col>
      <ion-col size="12">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
