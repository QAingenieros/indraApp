<ion-header>
 
</ion-header>

<ion-content>
  <div class="container">
    <div class="div1">
      <h2><ion-icon name="newspaper-outline"></ion-icon>
        Captura de datos
        <ion-buttons>
          <ion-button class="logout" mode="ios" (click)="logOut()">
            Salir
          </ion-button>
        </ion-buttons>
      </h2>
    </div>
    <div class="section_attach" *ngIf="base64_2 === ''">
      <ion-button fill="clear" class="images" (click)="takePhoto()">
        <img src="../../assets/images/avatar-profile.png" width="35%">
      </ion-button>
      <!--<ion-avatar><img [src]="base64Image"></ion-avatar>-->
      <p class="adj-foto">Tomar fotograf√≠a</p>
    </div>
    <div class="section_attach1" *ngIf="base64_2 !== ''">
        <img [src]="base64_2" class="foto_user"> 
      <!--<ion-avatar><img [src]="base64Image"></ion-avatar>-->
    </div>
    <ion-button expand="block" [disabled]="base64_2 === ''" class="boton1" (click)="addUserDetails()">Registrar</ion-button>
  </div>
  

</ion-content>
