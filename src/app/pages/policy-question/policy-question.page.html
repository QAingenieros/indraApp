<ion-content>
  <ion-grid>
    <ion-row *ngIf="questionCurrent">
      <ion-col size="12">
        <div class="header" #containerPolicyQuestion>
          <ion-icon
            src="assets/svg/logoEcopetrolLight.svg" 
            [ngStyle]="{ 'height.px': styleSvgs.heightLogo, 'width.px': styleSvgs.widthLogo }"
            class="svg-ecopetrol"
          >
          </ion-icon>
        </div>
      </ion-col>

      <ion-col size="10" class="container" #headerPolicyQuestion>
        <div class="ion-padding">
          <h2 class="ion-text-justify" #titleQuestion>{{questionCurrent.data.question}}</h2>

          <p class="ion-text-justify" #descriptionQuestion>{{questionCurrent.data.text}}</p>

          <strong #versionQuestion>v. {{questionCurrent.data.version }}</strong>

          <ion-radio-group allowEmptySelection="true" value="{{questionCurrent.data.accept}}" (ionChange)="handleAccept($event)">
            <ion-item slot="start" lines="none">
              <ion-radio slot="start" value=true mode="md"></ion-radio>
              <ion-label color="light">Si acepto</ion-label>
            </ion-item>

            <ion-item slot="end" lines="none">
              <ion-radio slot="start" value=false mode="md"></ion-radio>
              <ion-label color="light">No acepto</ion-label>
            </ion-item>
          </ion-radio-group>
        </div>

        <div *ngIf="index == 0">
          <ion-button expand="full" fill="solid" (click)="handleIndex(true)">Siguiente</ion-button>
        </div>
        <div class="button-navigation" *ngIf="index + 1 != questions.length && index != 0">
          <ion-button class="btn-line" fill="solid" (click)="handleIndex(false)">Anterior</ion-button>
          <ion-button class="btn-line" fill="solid" (click)="handleIndex(true)">Siguiente</ion-button>
        </div>
        <div  *ngIf="index + 1 == questions.length">
          <ion-button class="btn-line" fill="solid" (click)="handleIndex(false)">Anterior</ion-button>
          <ion-button class="btn-line" fill="solid" disabled="{{isDisableSendData}}" (click)="processForm()"> Enviar</ion-button>
        </div>
      </ion-col>

      <ion-col size="12">
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!questionCurrent">
      <h2>No fue posible cargar nada por el momento...</h2>
    </ion-row>
  </ion-grid>
</ion-content>
