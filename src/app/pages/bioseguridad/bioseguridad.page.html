<ion-content>
  <ion-row>
    <ion-col size="12">
      <div class="header" #headerLogin>
        <ion-icon src="assets/svg/logoEcopetrolLight.svg" [ngStyle]="{ 'height.px': styleSvgs.heightLogo, 'width.px': styleSvgs.widthLogo }" class="svg-ecopetrol"></ion-icon>
      </div>
    </ion-col>
    <ion-col size="12">
      <div class="container" #containerLogin>
        <form [formGroup]="bioseguridadForm">
          <ion-row>
            <ion-col size="12">
              <div class="questionText">
                <h1>Recomendaciones de seguridad y bioseguridad</h1>
              </div>
            </ion-col>
            <ion-col size="12">
              <div class="pannel" style="font-size: 100%;">
                <div class="questionText">
                  <p class="paragrafo">
                    4. {{pregunta}}
                    <br>
                    <br>
                    {{texto}}
                  </p>
                  <h2>V {{version}}</h2>
                </div>
              <!--<p class="grabacion">Grabando</p>
              <ion-row class="row_buttons">
              <ion-col size="6"><ion-button class="boton1"><ion-icon name="mic-outline"></ion-icon>Grabar</ion-button></ion-col>
              <ion-col size="6" class="col2"><ion-button class="boton2"><ion-icon name="stop-circle-outline"></ion-icon>Detener</ion-button></ion-col>
              </ion-row>
              -->
                <ion-radio-group [(ngModel)]="bioseguridad" formControlName="bioseguridad">
                  <ion-item lines="none">
                    <ion-label class="term">Si acepto</ion-label>
                    <ion-radio slot="start" value="true" mode="md"></ion-radio>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label class="term">No acepto</ion-label>
                    <ion-radio slot="start" value="false" mode="md"></ion-radio>
                  </ion-item>
                </ion-radio-group>
                <ion-button (click)="Formulario()" expand="block" class="boton1" [disabled]="!bioseguridadForm.valid">
                  Siguiente
                </ion-button> 
              </div>
            </ion-col>
          </ion-row>
        </form>
      </div>
    </ion-col>
    <ion-col size="12">
    </ion-col>
  </ion-row>
</ion-content>
